<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Prediction System</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ time }}">
</head>
<body>

<div class="page-wrapper">
    <div class="container">

        <h1 class="title">Loan Prediction System</h1>
        <p class="subtitle">Enter applicant details to predict loan approval</p>

        <!-- Prediction Result (display above form) -->
        {% if prediction_text %}
            <div class="prediction">{{ prediction_text }}</div>
        {% endif %}

        <form action="/predict" method="post">

            <div class="form-row">
                <label>Gender</label>
                <select name="Gender" required class="styled-select">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-row">
                <label>Married</label>
                <select name="Married" required class="styled-select">
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-row">
                <label>Dependents</label>
                <select name="Dependents" required class="styled-select">
                    <option value="">Select</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3+">3+</option>
                </select>
            </div>

            <div class="form-row">
                <label>Education</label>
                <select name="Education" required class="styled-select">
                    <option value="">Select</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>

            <div class="form-row">
                <label>Self Employed</label>
                <select name="Self_Employed" required class="styled-select">
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-row">
                <label>Applicant Income</label>
                <input type="number" name="ApplicantIncome" required>
            </div>

            <div class="form-row">
                <label>Coapplicant Income</label>
                <input type="number" name="CoapplicantIncome" required>
            </div>

            <div class="form-row">
                <label>Loan Amount</label>
                <input type="number" name="LoanAmount" required>
            </div>

            <div class="form-row">
                <label>Loan Amount Term (months)</label>
                <input type="number" name="Loan_Amount_Term" required>
            </div>

            <div class="form-row">
                <label>Credit History</label>
                <select name="Credit_History" required class="styled-select">
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-row">
                <label>Property Area</label>
                <select name="Property_Area" required class="styled-select">
                    <option value="">Select</option>
                    <option value="Urban">Urban</option>
                    <option value="Semiurban">Semiurban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>

            <button type="submit">Predict Loan Status</button>
        </form>

    </div>
</div>

</body>
</html>
